<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Website Data Info -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Website Title -->
    <title>Profile Card</title>
    <!-- FontStyle -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main class="profile-card">
      <div class="background-container">
        <img src="images/bg-pattern-card.svg" alt="bubble pattern background">
      </div>
      <section class="user-info">
        <img class="prof-pict" src="images/image-victor.jpg" alt="user profile picture">
        <article class="biography">
          <h1 class="name">Victor Crest</h1>
          <p class="age">26</p>
          <p class="location">London</p>
        </article>
      </section>
      <section class="further-info">
        <article class="info-tab">
          <h2 class="amount">80K</h2>
          <p class="about">Followers</p>
        </article>
        <article class="info-tab">
          <h2 class="amount">803K</h2>
          <p class="about">Likes</p>
        </article>
        <article class="info-tab">
          <h2 class="amount">1.4K</h2>
          <p class="about">Photos</p>
        </article>
      </section>
      <img class="bg-top" src="images/top.svg" alt="background pattern">
      <img class="bg-bottom" src="images/bottom.svg" alt="background pattern">
    </main>
  </body>
</html>
